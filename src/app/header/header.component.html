<mat-toolbar class="app-header"> <!-- mat-elevation-z4 -->
  <button mat-icon-button aria-label="Side navigation toggle button" (click)="handleMenuClick()">
    <mat-icon size="35">menu</mat-icon>
  </button>
  <button mat-button aria-label="Home button">
    <span class="mat-h1">Hermes Sarl</span>
  </button>
  <span class="fill"></span>
  <button title="about" mat-button aria-label="about button">
    <mat-icon>work</mat-icon>
    <span i18n class="mat-h3"> about</span>
  </button>
  <button title="products" mat-button aria-label="products button">
    <mat-icon>view_quilt</mat-icon>
    <span i18n class="mat-h3"> products</span>
  </button>
  <button title="testimonial" mat-button aria-label="testimonials button">
    <mat-icon>chat</mat-icon>
    <span i18n class="mat-h3"> testimonials</span>
  </button>
  <button title="contact us" mat-button aria-label="contact us button">
    <mat-icon>phone</mat-icon>
    <span i18n class="mat-h3"> contact us</span>
  </button>
</mat-toolbar>
